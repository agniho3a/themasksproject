<div class="container py-5">
    <div class="row">
        <div class="col-md-12 mx-auto">
            <h4>Summary</h4>
        </div>
    </div>
    <div class="row summary">
        <div class="col-md-10 mx-auto">
            <form>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="o_sno">Ordered</label>
                        <input type="text" class="form-control" placeholder="--" value="{{ summary.orderQty }}" disabled>
                    </div>
                    <div class="col-sm-6">
                        <label for="inputFirstname">Fulfilled</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="--" value="{{ summary.fulfilled }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="inputAddressLine1">Ready</label>
                        <input type="text" class="form-control" id="o_qty" placeholder="--" value="{{ summary.ready }}" disabled>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="inputAddressLine1">Still To Make</label>
                        <input type="text" class="form-control" id="o_qty" placeholder="--" value="{{ summary.stillToMake }}" disabled>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
